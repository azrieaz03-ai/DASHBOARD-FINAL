<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Laporan Penjualan - Almeera Bakery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        display: flex;
        background-color: #f5f5f5;
        height: 100vh;
      }
      .sidebar {
        background-color: #1c1c1c;
        color: white;
        width: 240px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 25px 15px;
      }
      .sidebar .logo img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 10px;
      }
      .sidebar .logo h2 {
        font-weight: 700;
        line-height: 1.2;
      }
      .sidebar a {
        text-decoration: none;
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        text-align: left;
        margin: 5px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .sidebar a:hover {
        background-color: #f4a261;
        color: #1c1c1c;
      }
      .sidebar hr {
        border: 0.5px solid #555;
        width: 90%;
        margin: 20px 0;
      }
      .main {
        flex-grow: 1;
        padding: 20px 40px;
        background-color: #fdfdfd;
        overflow-y: auto;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #ccc;
        padding-bottom: 10px;
      }
      header h1 {
        font-weight: 700;
      }
      .owner-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .owner-info img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
      }
      .report-container {
        margin-top: 30px;
        padding: 20px;
        text-align: center;
      }
      .report-container h2 {
        font-size: 1.8em;
        font-weight: 700;
        margin-bottom: 25px;
      }
      .report-container h2 span {
        color: #f4a261;
      }
      .filter-section {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 25px;
      }
      .filter-section input[type="date"],
      .filter-section select {
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
      }
      .filter-section button {
        background-color: #f4a261;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      .filter-section button:hover {
        background-color: #e76f51;
        color: white;
      }
      .download-btn {
        background-color: #e76f51;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        padding: 10px 18px;
        cursor: pointer;
      }
      .download-btn:hover {
        background-color: #c0392b;
      }
      #salesChart {
        width: 1000px;
        height: 1000px; /* Tetap pada 650px untuk ukuran yang lebih besar tapi tetap */
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 15px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Logo Almeera Bakery"
        />
        <h2>Almeera<br />Bakery</h2>
      </div>
      <a href="{{ url_for('data_produksi') }}">Data Produksi</a>
      <a href="{{ url_for('laporan_penjualan') }}">Laporan Penjualan</a>
      <hr />
      <a href="{{ url_for('logout') }}">Keluar</a>
    </div>

    <div class="main">
      <header>
        <h1>Laporan Penjualan</h1>
        <div class="owner-info">
          <strong>owner</strong>
          <img
            src="{{ url_for('static', filename='images/profile.png') }}"
            alt="Owner"
          />
        </div>
      </header>

      <div class="report-container">
        <h2>LAPORAN <span>PENJUALAN</span></h2>

        <div class="filter-section">
          <input type="date" id="tanggal" value="{{ selected_date or '' }}" />
          <select id="periode">
            <option value="none" {% if periode=='none'%}selected{% endif %}>Tidak Kumulatif</option>
            <option value="7" {% if periode=='7'%}selected{% endif %}>Kumulatif 7 Hari</option>
            <option value="30" {% if periode=='30'%}selected{% endif %}>Kumulatif 30 Hari</option>
            <option value="90" {% if periode=='90'%}selected{% endif %}>Kumulatif 90 Hari</option>
          </select>
          <button id="lihatBtn">Lihat Data</button>
        </div>

        <canvas id="salesChart" width="1000" height="1000"></canvas>
      </div>
    </div>

<script>
let chart;

async function fetchData() {
  const tanggal = document.getElementById("tanggal").value;
  const periode = document.getElementById("periode").value;
  const res = await fetch(`/api/data_laporan?tanggal=${tanggal}&periode=${periode}`);
  return await res.json();
}

function calculateMax(data) {
  if(!data || data.length===0) return 50;
  let maxData = Math.max(...data);
  if(maxData<10) maxData=10;
  return Math.ceil(maxData * 1.2);
}

async function lihatData() {
  try {
    const data = await fetchData();
    if(!data.labels_chart || data.labels_chart.length===0){
      if(chart){ chart.destroy(); chart=null; }
      return;
    }

    const ctx = document.getElementById("salesChart").getContext("2d");

    const gradientTerjual = ctx.createLinearGradient(0, 0, 0, 400);
    gradientTerjual.addColorStop(0, 'rgba(247, 127, 0, 0.8)');
    gradientTerjual.addColorStop(0.5, 'rgba(247, 127, 0, 0.6)');
    gradientTerjual.addColorStop(1, 'rgba(255, 166, 77, 0.4)');

    const gradientUang = ctx.createLinearGradient(0, 0, 0, 400);
    gradientUang.addColorStop(0, 'rgba(244, 162, 97, 0.8)');
    gradientUang.addColorStop(0.5, 'rgba(244, 162, 97, 0.6)');
    gradientUang.addColorStop(1, 'rgba(249, 205, 165, 0.4)');

    const totalTerjual = data.values_terjual.map(arr => arr.reduce((sum,d)=>sum+d.jumlah,0));
    const totalUang = data.values_uang.map(arr => arr.reduce((sum,d)=>sum+d.uang,0));
    const maxTerjual = calculateMax(totalTerjual);
    const maxUang = calculateMax(totalUang);

    if(chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.labels_chart,
        datasets: [
          {
            label: "Jumlah Terjual",
            data: totalTerjual,
            backgroundColor: gradientTerjual,
            borderColor: 'rgba(247, 127, 0, 1)',
            borderWidth: 2,
            borderRadius: 8,
            borderSkipped: false,
            yAxisID: 'yTerjual'
          },
          {
            label: "Uang Masuk",
            data: totalUang,
            backgroundColor: gradientUang,
            borderColor: 'rgba(244, 162, 97, 1)',
            borderWidth: 2,
            borderRadius: 8,
            borderSkipped: false,
            yAxisID: 'yUang'
          }
        ]
      },
      options: {
        responsive: false,
        animation: { duration: 800, easing: 'easeOutBounce' },
        layout: { padding: { top:20, bottom:20, left:10, right:10 } },
        scales: {
          yTerjual: {
            type: 'linear',
            position: 'left',
            beginAtZero: true,
            max: maxTerjual,
            ticks: { stepSize: Math.ceil(maxTerjual / 6), callback: v => v.toLocaleString() },
            title: { display:true, text:'Jumlah Terjual' }
          },
          yUang: {
            type: 'linear',
            position: 'right',
            beginAtZero: true,
            max: maxUang,
            ticks: { stepSize: Math.ceil(maxUang / 6), callback: v => 'Rp ' + v.toLocaleString() },
            title: { display:true, text:'Uang Masuk (Rp)' },
            grid: { drawOnChartArea: false }
          },
          x: { grid: { display:false } }
        },
        plugins: {
          legend: { position:'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: function(context) {
                const datasetLabel = context.dataset.label;
                const index = context.dataIndex;
                if(datasetLabel === "Jumlah Terjual") {
                  return data.values_terjual[index]
                    .map(d => `${d.tanggal}: ${d.jumlah} unit`);
                } else {
                  return data.values_uang[index]
                    .map(d => `${d.tanggal}: Rp ${d.uang.toLocaleString()}`);
                }
              }
            }
          }
        },
        interaction: { mode: 'nearest', axis: 'x', intersect: false },
        datasets: { bar: { maxBarThickness:60, categoryPercentage:0.8, barPercentage:0.9 } }
      }
    });

  } catch(err){
    console.error("Gagal memuat data chart:", err);
  }
}

document.getElementById("lihatBtn").addEventListener("click", lihatData);
</script>
  </body>
</html>
